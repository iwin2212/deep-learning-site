<!DOCTYPE html>
<html>
<head>
    	<meta charset="utf-8">
	<title>HTML Web Template</title>
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <!-- Left column: logo and menu -->
                    <div class="tm-blue-bg tm-left-column">                        
                        <div class="tm-logo-div text-xs-center">
                            <img src="../static/tm-neaty-logo.png" alt="Logo">
                            <h1 class="tm-site-name">HUST</h1>
			    <h7 class="tm-site-name">HANOI University of Science & Technology</h7>
                        </div>
                        <nav class="tm-main-nav">
                            <ul class="tm-main-nav-ul">
                                <li class="tm-nav-item">
                                    <a href="#welcome" class="tm-nav-item-link">Chào mừng</a>
                                </li>
                                <li class="tm-nav-item">
                                    <a href="#math" class="tm-nav-item-link">Bài Toán</a>
                                </li>                                
                            </ul>
                        </nav>                                         
                    </div> <!-- Left column: logo and menu -->

                    <!-- Right column: content -->
			<div id="welcome" class="tm-right-column">
				<section id="welcome">
					<figure>
				            <img src="../static/deep.jpeg" alt="Header image" class="img-fluid">    
				        </figure>
		                </section>

				<div class="tm-content-div">
		                    <section id="math" class="tm-section">
		                        <header>
		                            <h2 class="tm-blue-text tm-welcome-title tm-margin-b-45"><big>Deep Learning</big></h2>
		                        </header>
		                        <p>Ở đây, chúng ta sẽ giải quyết bài toán chỉ ra các tế bào được xét nghiệm có nhiễm sốt rét:</p>
					<p>Đầu vào là ảnh tế bào cần kiểm tra; đầu ra là tỷ lệ nhiễm bệnh và kết luận.</p>
		                    </section>			
				<form action = "/uploader" method = "POST" enctype = "multipart/form-data">
					<input type = "file" name = "file" />
					<input type = "submit"/>
				</form>
			</div> <!-- Right column: content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
</body>
</html>
